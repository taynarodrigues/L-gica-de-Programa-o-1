<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    caminhoComGasolina = 480;
    consumoDeGasolina = 480/40;

    document.write("O consumo de gasolina é " + consumoDeGasolina + " Km/l");

    caminhoComAlcool = 300;
    consumoDeAlcool = caminhoComAlcool/tanque;
    
    document.write("<br> O consumo com Álcool é " + consumoDeAlcool + " Km/l");
    

</script>
