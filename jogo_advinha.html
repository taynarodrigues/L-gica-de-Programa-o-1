<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var numeroPensado = Math.round(Math.random() * 10);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if( chute == numeroPensado){
        mostra("Uau! Voce acertou, pois eu pensei no " + numeroPensado);
    }else{
        mostra("Voce errou! Eu tinha pensado " + numeroPensado);
    }
</script>
