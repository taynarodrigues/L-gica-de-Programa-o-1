<meta charset="UTF-8">
<script>

    function somaDoisNumeros() {

        document.write(10 + 20);
    }

    function multiplicaDoisNumeros() {

        document.write(10 * 20);
    }

    function divideDoisNumeros () {
        document.write(10/20);

    }

    document.write("<br>A soma dos dois números é: ");
    somaDoisNumeros();
    document.write("<br> A multiplicação dos dois números é: ");
    multiplicaDoisNumeros();
    document.write("<br>A divisão dos dois números é: ");
    divideDoisNumeros();
        
</script>
