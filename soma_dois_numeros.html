<meta charset="UTF-8">  
<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    function somaDoisNumeros(numero1, numero2){
        mostra("A soma de dois numeros e: " + (numero1 + numero2));
    }
    somaDoisNumeros(30, 40);

</script>
